<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabindex Example Form</title>
</head>
<body>
    <h1>Personal Information Form</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" tabindex="2"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" tabindex="1"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" tabindex="4"><br><br>

        <button type="submit" tabindex="3">Submit</button>
    </form>
</body>
</html>
